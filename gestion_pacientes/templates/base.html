{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="light"> <!-- Permite cambiar entre modo claro y oscuro -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Gestión de Pacientes{% endblock %}</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-hospital"></i> Gestión de Pacientes
            </a>

            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <i class="bi bi-person"></i> {{ user.username }}
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm border-0">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">
                            <i class="bi bi-person-plus"></i> Registrarse
                        </a>
                    </li>
                    {% endif %}
                </ul>

                <!-- Botón para cambiar modo oscuro/claro -->
                <button id="themeToggle" class="btn btn-outline-light btn-sm border-0 ms-3">
                    <i id="themeIcon" class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido de la Página -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-vtQNsfD7FqXYsBR6Hq7VN6ihx5+9g7jlJj0UiwpQGfFQ/2HojBEdfcyk/tjpphza" crossorigin="anonymous">
        </script>

    <!-- Script para arreglar el navbar colapsable -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navToggler = document.querySelector(".navbar-toggler");
            const navCollapse = document.querySelector("#navbarNav");

            // Cierra el menú al hacer clic en un enlace del navbar
            document.querySelectorAll(".nav-link").forEach(item => {
                item.addEventListener("click", () => {
                    if (navCollapse.classList.contains("show")) {
                        navToggler.click();
                    }
                });
            });

            // Solución alternativa: Inicializar manualmente el colapsable de Bootstrap
            if (navToggler) {
                navToggler.addEventListener("click", function () {
                    const bsCollapse = new bootstrap.Collapse(navCollapse, {
                        toggle: false
                    });
                    bsCollapse.toggle();
                });
            }
        });
    </script>

    <!-- Script para cambiar entre modo oscuro y claro -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("themeToggle");
            const themeIcon = document.getElementById("themeIcon");
            const html = document.documentElement;

            // Cargar el tema guardado en localStorage
            if (localStorage.getItem("theme") === "dark") {
                html.setAttribute("data-bs-theme", "dark");
                themeIcon.classList.replace("bi-moon", "bi-sun");
            }

            // Alternar entre claro y oscuro
            themeToggle.addEventListener("click", function () {
                if (html.getAttribute("data-bs-theme") === "light") {
                    html.setAttribute("data-bs-theme", "dark");
                    themeIcon.classList.replace("bi-moon", "bi-sun");
                    localStorage.setItem("theme", "dark");
                } else {
                    html.setAttribute("data-bs-theme", "light");
                    themeIcon.classList.replace("bi-sun", "bi-moon");
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>

</body>

</html>
