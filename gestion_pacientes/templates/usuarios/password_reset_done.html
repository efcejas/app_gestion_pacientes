{% extends "base.html" %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-info text-white text-center">
            <h5 class="mb-0"><i class="bi bi-envelope-check"></i> Revisa tu correo</h5>
        </div>
        <div class="card-body text-center">
            <p class="mb-3">
                Te enviamos un enlace para restablecer tu contraseña.  
                Revisá tu bandeja de entrada o carpeta de correo no deseado.
            </p>
            <a href="{% url 'login' %}" class="btn btn-outline-info">
                <i class="bi bi-box-arrow-in-right"></i> Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
