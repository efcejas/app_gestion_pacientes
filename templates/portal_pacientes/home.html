{% extends "base_pacientes.html" %}
{% load static %}
{% block title %}Portal de Pacientes{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center pt-4">
        <div class="col-auto text-center">
            <img src="{% static 'img/CMIlogo.png' %}" alt="Logo CMI" class="mb-0" style="max-width: 180px;">
        </div>
    </div>
    <h2 class="mb-2 text-center text-f2">CENTRO MÉDICO INTEGRAL BELGRANO</h2>
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Turnos</button>
        </div>
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Resultados de Estudios</button>
        </div>
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Recetas</button>
        </div>
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Historial Médico</button>
        </div>
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Mensajes</button>
        </div>
        <div class="col-md-4 mb-3">
            <button type="button" class="btn btn-pacientes w-100 py-3">Datos Personales</button>
        </div>
    </div>
</div>
{% endblock %}
