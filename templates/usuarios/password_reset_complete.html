{% extends "base.html" %}

{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow rounded-4" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-personal-exito text-white text-center rounded-top-4">
            <h5 class="mb-0"><i class="bi bi-check-circle-fill"></i> ¡Contraseña actualizada!</h5>
        </div>
        <div class="card-body text-center">
            <p class="mb-3">
                Tu contraseña fue restablecida exitosamente. <br>
                Ya podés iniciar sesión con tu nueva clave.
            </p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn-personal btn-exito">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
