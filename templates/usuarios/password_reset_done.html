{% extends "base.html" %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow rounded-4 text-center" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-personal-info text-white rounded-top-4">
            <h5 class="mb-0"><i class="bi bi-envelope-check"></i> Revisa tu correo</h5>
        </div>
        <div class="card-body">
            <p class="mb-3 text-muted">
                Te enviamos un enlace para restablecer tu contraseña.  
                <br>
                Revisá tu bandeja de entrada o la carpeta de correo no deseado.
            </p>            
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn-personal btn-informativo">
                    <i class="bi bi-box-arrow-in-right"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
