{% extends "base.html" %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow rounded-4 text-center" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-personal-success text-white rounded-top-4">
            <h5 class="mb-0">¡Contraseña actualizada!</h5>
        </div>
        <div class="card-body">
            <p class="mb-3">
                <i class="bi bi-check-circle-fill icon-secundario" style="font-size: 2.5rem;"></i>
            </p>
            <p class="lead">Tu contraseña fue modificada correctamente.</p>
            <div class="d-grid">
                <a href="{% url 'home' %}" class="btn-personal btn-secundario mt-3">
                    <i class="bi bi-house-door"></i> Ir al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
