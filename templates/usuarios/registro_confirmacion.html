{% extends "base.html" %}
{% load static %}

{% block title %}Confirmación de Registro{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow rounded-4" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-personal-exito text-white text-center rounded-top-4">
            <h5 class="mb-0"><i class="bi bi-check-circle-fill"></i> ¡Registro exitoso!</h5>
        </div>
        <div class="card-body text-center">
            <p class="mb-3">
                Tu cuenta ha sido creada exitosamente. <br>
                Ahora puedes iniciar sesión y disfrutar de todas las funcionalidades.
            </p>
        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn-personal btn-exito">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
