<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Portal de Pacientes{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (opcional, si usas sus íconos) -->

    <!-- Estilos de Typekit -->
